{% extends "release_parser/kinoafisha_admin.html" %}
{% load base_tags %}
{% block info %}
<h3 class="art-postheader" style="float: left;">Связи</h3>
<div style="float: right;">
{% base_pagination p page %}
</div>

    <form action="" method='post'>{% csrf_token %}
    
        <table class="panel_list">  
    
            <th></th><th>Название</th><th>У источника</th>
            {% for i in p.object_list %}
                <tr>
                <td><div><input type="checkbox" name="checker" value="{{ i.obj.id }}" /></div></td>
                <td><div>{{ i.city }}</div></td>
                <td><div>{{ i.obj.name }}</div></td>
                </tr>
            {% endfor %}
        </table>

        {% if p.object_list %}
        <br />
        <input type="submit" name="rel_del" value="Разорвать связь" />
        {% endif %}
    </form>

{% endblock %}
