{% extends "release_parser/kinoafisha_admin.html" %}
{% load base_tags %}
{% block info %}
<h3 class="art-postheader" style="float: left;">Ненайденные страны: {{ count }}</h3>
<div style="float: right;">
{% base_pagination p page %}
</div>

    <form action="{% url admin_country_nof dump %}" method='post'>{% csrf_token %}
    
        <table class="panel_list">
            <th></th><th>Название</th>
            {% for i in p.object_list %}
                <tr>
                <td><div><input class="radio_checker" type="radio" name="nof_data" value="{{ i.key }}" id="{{ i.value }}" /></div></td>
                <td><div>{{ i.name }}</div></td>
                </tr>
            {% endfor %}
        </table>


        <br />
        <input type="text" id="get_data_name" value="">
        <input type="button" onclick="get_data('country')" value="Найти">
        
        <select name="data" id="data_select">
            <option value="">пусто</option>
        </select>
        <br /><br />

        <input type="submit" id="kid_sid" name="kid_sid" value="Связать" />

        
    </form>

{% endblock %}
