{% extends "release_parser/kinoafisha_admin.html" %}
{% load base_tags %}
{% block script %}
<script type="text/javascript">
    $(document).ready(function(){
        var scroll_h = ($(window).height() / 100) * 52
        $('.scroll_list').css('height', scroll_h + 'px')
    });
</script>
{% endblock %}


{% block info %}
<h3 class="art-postheader">Дубли у источников</h3>

<div class="scroll_list">
    <table class="panel_list">  
        
        <th>Источник</th><th>Связи</th><th>Дублей</th>
        {% for i in data %}
            <tr>
                <td><div>{{ i.name }}</div></td>
                <td><div><a href="{% url admin_film_doubles_list i.id %}">Редактировать</a></div></td>
                <td>

                    <div style="text-align: center; border-bottom: 1px dotted #B23636; background: #EA6969;">
                        {{ i.count }}
                    </div>

                </td>
            </tr>
        {% empty %}
            <br />пусто<br />
        {% endfor %}
    </table>
</div>
{% endblock %}
