{% load base_tags %}

<div class="art-posttree-width">
    <div id="accordion">

        <h5 class="method-category" id="person_section01"><p>Узнать о персоне</p></h5>
        <div class="method-list">
            <ul>
                <li>
                    <a href="{% url get_person person_id %}">Визитка</a>
                </li>
                <li>
                    
                </li>
                
            </ul>
        </div>

        
        
        {% if user.is_superuser %}
        <h5 class="method-category" id="person_section02"><p>Работать с персоной</p></h5>
        <div class="method-list">
            <ul>
                <li>
                    <a class="new_person_create" onclick="$.fancybox($('.person_new_form').show());">Создать новую персону</a>
                </li>
            </ul>
        </div>

        {% endif %}
    </div>
    
    
    {% if request.user.is_superuser %}
        <div class="person_new_form" style="display: none;">
            <form action="{% url create_person %}" method="post" class="person_create_form_data" />{% csrf_token %}
                Имя Фамилия (ru):<br /><input type="text" value="" name="person_new_name_ru" size="50" />
                <br />
                В род. падеже (ru):<br /><input type="text" value="" name="person_new_parental_name" size="50" />
                <br />
                Имя Фамилия (en):<br /><input type="text" value="" name="person_new_name_en" size="50" />
                <br /><br />
                <input type="button" value="Создать" class="new_person_create_btn" />
                <span class="new_person_msg"></span>
            </form>
        </div>
        
   {% endif %}

    
    {% left_banner %}

    
</div>
